<!DOCTYPE html>
<html>
<head>
    <title>スケジュール表示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css-project/schedule.css">
</head>
<body>
    <!-- タイトル表示と編集 -->
    <div id="title">
        <h1>
            <input id="title-input" type="text" value="スケジュールのタイトル" disabled />
        </h1>
        <script type="text/javascript" src="./node-project/display_schedule/title.js"></script>
    </div>
    
    <button id="edit-toggle" class="toggle-button">編集開始</button>
    <div class="area">
        <input type="radio" name="tab_name" id="tab1" checked>
        <label class="sunny" for="tab1">晴れ</label>
        <div class="content_class">
            <div id="sunny"></div>
            <script type="text/javascript" src="./node-project/display_schedule/sunny.js"></script>
            <button type="button" class="confirmedbutton" id="sunnybutton">晴れ予定の内容を保存</button>
        </div>
        <input type="radio" name="tab_name" id="tab2">
        <label class="rain" for="tab2">雨</label>
        <div class="content_class">
            <div id="rain"></div>
            <script type="text/javascript" src="./node-project/display_schedule/rain.js"></script>
            <button type="button" class="confirmedbutton" id="rainbutton">雨予定の内容を保存</button>
        </div>
    </div>
    <script type="text/javascript" src="./node-project/display_schedule/saveSchedule.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const schedule = localStorage.getItem('generatedSchedule');
            if (schedule) {
                console.log("生成された旅行スケジュール:", JSON.parse(schedule));
            } else {
                console.warn("スケジュールデータが見つかりませんでした。");
            }
        });
    </script>
</body>
</html>
