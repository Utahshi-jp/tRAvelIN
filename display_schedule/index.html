<!DOCTYPE html>
<html>

<head>
    <title>JSONデータの表示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="title">
        <script type="text/javascript" src="./title.js"></script>
    </div>
    <div class="area">
        <input type="radio" name="tab_name" id="tab1" checked>
        <label class="sunny" for="tab1">晴れ</label>
        <div class="content_class">
            <div id="sunny"></div>
            <!-- 晴れの設定(sunny.js呼び出し) -->
            <script type="text/javascript" src="./sunny.js"></script>
        </div>
        <input type="radio" name="tab_name" id="tab2">
        <label class="rain" for="tab2">雨</label>
        <div class="content_class">
            <div id="rain"></div>
            <!-- 晴れの設定(sunny.js呼び出し) -->
            <script type="text/javascript" src="./rain.js"></script>
        </div>
    </div>
    <button type="button" name="name" value="value" class="confirmedbutton" id="button">予定を確定する</button>
</body>

</html>
