<!DOCTYPE html>
<html>

<head>
    <title>スケジュール表示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="schedule.css">
</head>

<body>
    <div id="title">
        <script type="text/javascript" src="./title.js"></script>
    </div>
    <div class="area">
        <input type="radio" name="tab_name" id="tab1" checked>
        <label class="sunny" for="tab1">晴れ</label>
        <div class="content_class">
            <div id="sunny"></div>
            <!-- 晴れの設定(sunny.js呼び出し) -->
            <script type="text/javascript" src="./sunny.js"></script>
            <button type="button" name="name" value="value" class="confirmedbutton" id="sunnybutton" >晴れ予定を確定する</button>
        </div>
        <input type="radio" name="tab_name" id="tab2">
        <label class="rain" for="tab2">雨</label>
        <div class="content_class">
            <div id="rain"></div>
            <!-- 晴れの設定(sunny.js呼び出し) -->
            <script type="text/javascript" src="./rain.js"></script>
            <button type="button" name="name" value="value" class="confirmedbutton" id="rainbutton" >雨予定を確定する</button>
        </div>
    </div>

    <!-- 天気によって切り替えを行う場合に使う -->
    <!-- <script type="text/javascript" src="./switching.js"></script> -->
</body>

</html>
