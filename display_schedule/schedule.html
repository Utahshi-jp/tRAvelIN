<!DOCTYPE html>
<html>

<head>
    <title>スケジュール表示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="schedule.css">
</head>

<body>
    <!-- タイトル作成 -->
    <div id="title">
        <script type="text/javascript" src="./title.js"></script>
    </div>
    <div class="area">
        <!-- 切り替え機能のラジオボタンを追加 -->
        <input type="radio" name="tab_name" id="tab1" checked>
        <!-- タグ・タグ名設定 -->
        <label class="sunny" for="tab1">晴れ</label>
        <div class="content_class">
            <div id="sunny"></div>
            <!-- 晴れの設定(sunny.js呼び出し) -->
            <script type="text/javascript" src="./sunny.js"></script>
            <!-- 晴れの変更内容を保存するボタン -->
            <button type="button" name="name" value="value" class="confirmedbutton" id="sunnybutton">晴れ予定の内容を保存</button>
        </div>
        <!-- 切り替え機能のラジオボタンを追加 -->
        <input type="radio" name="tab_name" id="tab2">
        <!-- タグ・タグ名設定 -->
        <label class="rain" for="tab2">雨</label>
        <div class="content_class">
            <div id="rain"></div>
            <!-- 晴れの設定(sunny.js呼び出し) -->
            <script type="text/javascript" src="./rain.js"></script>
            <!-- 雨の変更内容を保存するボタン -->
            <button type="button" name="name" value="value" class="confirmedbutton" id="rainbutton">雨予定の内容を保存</button>
        </div>
    </div>
</body>

</html>
